{% extends "layout.html" %}


{% block title %}Login{% endblock %}


{% block body %}
<h1>Login</h1>
<form action="{{ url_for('index') }}" autocomplete="off" method="POST">
    <label for="username">Username:</label>
    <input autofocus type="text" name="username"> <br>
    <label for="password">Password:</label>
    <input type="text" name="password"> <br>
    <br> <input type="submit">
</form>
{% endblock %}
